<body>
    <div id="header">
        <img src="https://huanmux.github.io/assets/logo/favicon.png" alt="Mux iKnow Logo" style="height: 2rem; width: 2rem; border-radius: 50%; margin-right: 0.75rem;">
        <h1 style="margin: 0; font-size: 1rem; line-height: 1; color: var(--accent); letter-spacing: 1px;">JackBus</h1>
        <button id="theme-toggle" data-state="light">
            <iconify-icon icon="solar:moon-bold-duotone" style="width: 1.5em; height: 1.5em; color: var(--accent);"></iconify-icon>
        </button>
    </div>

    <div class="container">
        <div id="map"></div>
        <div id="localTimeOverlay" class="local-time-overlay">⏳</div>
      <div class="overlay-container">
        <div id="refreshOverlay" class="refresh-overlay" onclick="handleRefresh()">Refresh</div>
        <div id="timerOverlay" class="timer-overlay">Updating in ...</div>
      </div>
        <button class="accordion">Click here for raw data</button>
        
        <div class="panel" id="rawData">
            <!-- Raw data from JSON inserted here -->
        </div>
    </div>
    
    <div class="bus-numbers-toggle" onclick="toggleBusNumbers()">
        <iconify-icon icon="solar:bus-bold-duotone" style="width: 1.5em; height: 1.5em; color: var(--accent); margin-right: 0.5em;"></iconify-icon>
        Bus Numbers
    </div>
    <div class="bus-numbers" id="busNumbers"></div>
    
    <footer>
        © Mux 2025
    </footer>

    <script src="script.js"></script>
